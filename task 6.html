<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        let money = +prompt('Сколько денег вы хотите положить на счет в банке?')
        let rubl
        if (11 <= money && money <= 14) {
            rubl = 'рублей'
        } else {
            let ending = money % 10
            switch (ending) {
                case 1:
                    rubl = 'рубль'
                    break
                case 2:
                case 3:
                case 4:
                    rubl = 'рубля'
                    break
                default:
                    rubl = 'рублей'
            }
        }
        alert(`Ваша сумма в ${money} ${rubl} успешно зачислена`)
    </script>
</body>

</html>
